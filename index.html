    <!-- Hero Section -->
    <section id="hero" class="section-padding clean-hero-slider">
      <div class="orbit clean-hero-slider" role="region" aria-label="Favorite Space Pictures" data-orbit data-auto-play="true" data-infinite-wrap="true" data-timer-delay="4000" data-swipe="true" data-pause-on-hover="true" data-orbit-bullets="true">
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <ul class="orbit-container">
            <li class="orbit-slide is-active">
              <figure class="orbit-figure">
                <img class="orbit-image" src="assets/images/hero-1.jpg" alt="Leadership Image 1">
                <figcaption class="orbit-caption">
                  <h3>Objectives</h3>
                  <p>This project will encourage women to pursue careers in managerial positions in the Private security to already employed women and to newcomers. It will provide leadership and managerial training for women and will create support structures and tailored mentorship programs directly for women. The project will rase awareness regarding the necessity of women leadership in private security introducing innovative and forward thinking training program with tools aiming at long-lasting changes.</p>
                </figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="assets/images/hero-2.jpg" alt="Leadership Image 2">
                <figcaption class="orbit-caption">
                  <h3>Activities</h3>
                  <p>The project will carry out Analysis of the Gender Gap, Needs and Challenges for Women Access to Leadership and Management in Private Security.

                  It will create: Leadership and Management Training Course for Women; Women Leadership Handbook; Toolbox for Digital Leadership Competences and Technology Mastering and Blueprint for Women Leadership, with best practices to inspire Women Mentoring and Networking. Several public debates will be organized and wider academic and professional presentations.</p>
                </figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="assets/images/hero-3.jpg" alt="Leadership Image 3">
                <figcaption class="orbit-caption">
                  <h3>Results</h3>
                  <p>The project will provide direct training to women employed as private security professionals and provide them with new skills and competences for leadership, entrepreneurship, communication, psychology, digital competences etc. It will also create mentorship program connecting women in senior managerial positions (mentors) with women who will be mentored for managerial roles. It will rase awareness among all for the benefits of including women to leadership in the companies and in the society.</p>
                </figcaption>
              </figure>
            </li>
          </ul>
        </div>
        <nav class="orbit-bullets">
          <button class="is-active" data-slide="0"><span class="show-for-sr">First Slide</span></button>
          <button data-slide="1"><span class="show-for-sr">Second Slide</span></button>
          <button data-slide="2"><span class="show-for-sr">Third Slide</span></button>
        </nav>
